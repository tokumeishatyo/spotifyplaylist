<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spotify Playlist Manager</title>
    <link rel="stylesheet" href="/css/styles.css">
</head>
<body>
    <header class="header">
        <h1 class="header-title">Spotify Playlist Manager</h1>
        <button id="theme-toggle-button" class="theme-toggle" aria-label="テーマ切替">
            <span class="theme-icon">🌙</span>
        </button>
    </header>

    <main class="main-content">
        <div id="playlist-container" class="playlist-container">
            <div class="loading-indicator">
                <div class="spinner"></div>
                <p>プレイリストを読み込んでいます...</p>
            </div>
        </div>
    </main>

    <footer class="footer">
        <button id="delete-button" class="delete-button" disabled>
            選択したアイテムを削除
        </button>
    </footer>

    <div id="loading-overlay" class="loading-overlay hidden">
        <div class="loading-content">
            <div class="spinner"></div>
            <p>処理中...</p>
        </div>
    </div>

    <div id="notification" class="notification hidden">
        <p id="notification-message"></p>
    </div>

    <script src="/js/app.js"></script>
</body>
</html>
